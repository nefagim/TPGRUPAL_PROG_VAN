# PostgreSQL Datasource Configuration for Docker Compose
spring.datasource.url=jdbc:postgresql://db:5432/stockapp_db
spring.datasource.username=${DB_USERNAME_DC} # Using _DC suffix to avoid potential clash with system env vars
spring.datasource.password=${DB_PASSWORD_DC} # Using _DC suffix

# JPA and Hibernate Settings for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# SQL Initialization (optional, but good for consistency)
# If you have schema.sql or data.sql and want them to run when this profile is active:
# spring.sql.init.mode=always
# spring.sql.init.platform=postgresql # Ensure it only runs for postgres

