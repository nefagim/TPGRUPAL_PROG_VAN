# JWT Configuration
app.jwtSecret========================YourSecretKey========================= শক্তপোক্ত একটা কী দিন এখানে যা সহজে কেউ অনুমান করতে পারবে না
app.jwtExpirationMs=86400000

# Spring Datasource Configuration (H2 In-Memory Database)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update # create-drop, create, update, validate, none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true # For schema.sql or data.sql

# Logging - Optional: Set logging level for Spring Security
# logging.level.org.springframework.security=DEBUG
