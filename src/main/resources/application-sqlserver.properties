# Microsoft SQL Server Datasource Configuration
# Note: For production, review encrypt, trustServerCertificate, and integratedSecurity options.
# Using placeholders for server details and credentials.
spring.datasource.url=jdbc:sqlserver://${DB_HOST_SQLSERVER:localhost}:${DB_PORT_SQLSERVER:1433};databaseName=${DB_NAME_SQLSERVER:stockapp_sql_db};encrypt=false;trustServerCertificate=true
spring.datasource.username=${DB_USERNAME_SQLSERVER}
spring.datasource.password=${DB_PASSWORD_SQLSERVER}
# spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver # Usually not needed if driver is on classpath

# JPA and Hibernate Settings for SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
# Or use a more recent one like SQLServer2016Dialect if appropriate, or simply org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update

